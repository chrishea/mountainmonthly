<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Our Newsletter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-image: url('mm-bike-race-2025.jpeg');
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            display: block;
            max-width: 250px;
            height: auto;
            margin: 0 auto 24px auto;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .highlight {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: #48bb78;
            color: white;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon-mm-elk-circle.png" alt="Mountain Monthly" class="logo">
        <p class="highlight">Join now and receive our seasonal newsletter</p>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
                <div class="error-message" id="nameError">Please enter your name</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <button type="submit" class="submit-btn">Subscribe Now</button>
        </form>

        <div class="success-message" id="successMessage">
            ðŸŽ‰ Thank you for subscribing! Check your email to confirm your subscription.
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            
            // Reset error messages
            document.getElementById('nameError').classList.remove('show');
            document.getElementById('emailError').classList.remove('show');
            
            // Basic validation
            let isValid = true;
            
            if (name === '') {
                document.getElementById('nameError').classList.add('show');
                isValid = false;
            }
            
            if (email === '' || !validateEmail(email)) {
                document.getElementById('emailError').classList.add('show');
                isValid = false;
            }
            
            if (isValid) {
                // Here you would typically send the data to your server
                // For now, we'll just show the success message
                console.log('Form submitted:', { name, email });
                
                // Hide form and show success message
                document.getElementById('signupForm').style.display = 'none';
                document.getElementById('successMessage').classList.add('show');
                
                // In a real implementation, you would send this data to your email service provider
                // Example: fetch('/api/subscribe', { method: 'POST', body: JSON.stringify({ name, email }) })
            }
        });
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
