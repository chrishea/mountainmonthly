<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        .hero-section {
            width: 90%;
            margin: 0 auto;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .hero-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            padding: 3rem 2rem;
            color: white;
        }

        .hero-overlay h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .hero-overlay p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content-section {
            width: 90%;
            margin: 3rem auto;
            text-align: center;
            max-width: 800px;
        }

        .content-section p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.8;
        }

        footer {
            margin-top: auto;
            padding: 2rem 0;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .hero-overlay h2 {
                font-size: 1.5rem;
            }

            .hero-overlay p {
                font-size: 1rem;
            }

            .hero-section {
                width: 95%;
            }

            .content-section {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      

        <div class="hero-section">
            <img src="MM-FEB-BUILD-Alfa-Map.png" 
                 alt="Mountain landscape" 
                 class="hero-image">
            <div class="hero-overlay">
                <h2></h2>
                <p></p>
            </div>
        </div>

        <div class="content-section">
            <p>
                You are here.  Relax.  Enjoy yourself.
            </p>
        </div>

        <footer>
            &copy; 2026 copyright Mountain Monthly LLC. All rights reserved.
        </footer>
    </div>
</body>
</html>
