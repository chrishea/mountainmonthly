<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountain Monthly - Cloudcroft's Community Newspaper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: white; /* Snow White */
            font-family: Georgia, serif;
            color: #5C6B73; /* Granite Gray */
        }

        .wrap {
            max-width: 1000px;
            margin: 0 auto;
            padding:0 2vh!important;s
        }

        /* Hero Section */
        .hero {
            width: 100%;
            background: #fff; 
            padding: 20px;
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .hero-main {
            width: 50%;
        
            background: #fff;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            flex-shrink: 0;
            padding: 8px;
        }

        .hero-main img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }

        .hero-main:hover img {
            opacity: 0.85;
        }


        .hero-grid {
            display: grid;
            grid-template-columns: 48% 48% ;
            grid-template-rows: 50% 50%;
            gap: 8px;
            flex-shrink: 0;
            width:50%!important;
        }

        .hero-tile {
            background: #fff;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            padding: 8px;
        }

        .hero-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }

        .hero-tile:hover img {
            opacity: 0.85;
        }

        /* Content Section */
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 8px rgba(44, 95, 79, 0.1);
        }

        .business-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 20px 0;
            color: #2C5F4F; /* Forest Pine Green */
            font-family: Georgia, serif;
        }

        .description {
            font-size: 1.25rem;
            line-height: 1.6;
            margin: 0 0 40px 0;
            color: #5C6B73; /* Granite Gray */
        }

        /* Address Section */
        .address {
            margin-bottom: 40px;
            font-size: 1rem;
            line-height: 1.8;
            padding: 20px;
            background: #F5F5F0; /* Snow White */
            border-left: 4px solid #4A7C9E; /* Mountain Sky Blue */
            border-radius: 4px;
        }

        .address-line {
            margin: 0;
            color: #5C6B73; /* Granite Gray */
        }

        .address-line strong {
            color: #2C5F4F; /* Forest Pine Green */
        }

        /* Contact Links */
        .contact-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 40px;
        }

        .contact-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            background: #4A7C9E; /* Mountain Sky Blue */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(44, 95, 79, 0.2);
        }

        .contact-link:hover {
            background: #2C5F4F; /* Forest Pine Green */
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(44, 95, 79, 0.3);
        }

        .contact-link:nth-child(even) {
            background: #8B7355; /* Weathered Wood */
        }

        .contact-link:nth-child(even):hover {
            background: #2C5F4F; /* Forest Pine Green */
        }

        .contact-link svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            fill: currentColor;
        }

        /* Accent for special links */
        .contact-link.featured {
            background: #D4A574; /* Aspen Gold */
            color: #2C5F4F; /* Forest Pine Green */
        }

        .contact-link.featured:hover {
            background: #C97B63; /* Sunset Coral */
            color: white;
        }

        @media (max-width: 600px) {
            .hero {
                flex-direction: column;
                align-items: center;
            }

            .hero-main {
                width: 100%;
                max-width: 488px;
                height: auto;
                aspect-ratio: 488 / 368;
            }

            .hero-grid {
                width: 100%;
                max-width: 496px;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto;
            }

            .hero-tile {
                aspect-ratio: 240 / 180;
            }

            .business-name {
                font-size: 2rem;
            }

            .description {
                font-size: 1.1rem;
            }

            .contact-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
