<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            margin: 0;
            background-color: #f8f8f8;
        }
        /* Navigation Bar */
        nav {
            background-color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--accent-green);
        }

        nav .logo {
            color: var(--white);
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            letter-spacing: 1px;
        }

        nav .logo:hover {
            color: #90EE90;
        }

        nav .nav-links {
            display: flex;
            gap: 2rem;
        }

        nav .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-size: .75rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav .nav-links a:hover {
            background-color: var(--medium-green);
        }

        nav .nav-links a.active {
            background-color: var(--accent-green);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: #333;
            transition: 0.3s;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            nav .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                right: 0;
                background-color: white;
                flex-direction: column;
                width: 100%;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                gap: 0;
            }

            nav .nav-links.active {
                display: flex;
            }

            nav .nav-links a {
                padding: 1rem 2rem;
                border-bottom: 1px solid #eee;
            }

            nav {
                position: relative;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">Mountain Monthly</a>
        <div class="hamburger" onclick="document.querySelector('.nav-links').classList.toggle('active')">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links">
            <a href="https://mountainmonthly.com/MM-Rate-Card.html">Rates</a>
            <a href="p/MM-Ad-Rates-2026.html" class="active">Ad Rates</a>
            <a href="p/MM-Ad-Submission-Guidelines.html">Specs</a>
            <a href="p/digital-cards.html">Digital Cards</a>
            <a href="p/direct-connect.html">Direct Connect</a>
            <a href="p/mm-ad-obits.html">Ad Obits</a>
            <a href="p/mountain-monthly-leave-behind.html">Leave Behind</a>
        </div>
    </nav>
</body>
</html>
