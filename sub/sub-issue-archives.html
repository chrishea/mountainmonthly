      <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Mountain Monthly</title>
                    <style>
                        :root {
                            --color-primary: #2d5016;
                            --color-primary-dark: #1a4d2e;
                            --color-white: #ffffff;
                            --shadow-md: 0 10px 25px rgba(45, 80, 22, 0.5);
                            --radius-md: 8px;
                            --transition-fast: 0.2s ease;
                            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                        }

                        * {
                            margin: 0;
                            padding: 0;
                            box-sizing: border-box;
                        }

                        body {
                            font-family: var(--font-family);
                            background-image: url('MM-Landing-Bkgnd.png');
                            background-size: cover;
                            background-position: center;
                            background-repeat: no-repeat;
                            min-height: 100vh;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            padding: 20px;
                        }

                        .container {
                            display: flex;
                            flex-direction: column;
                            gap: 16px;
                            max-width: 480px;
                            width: 100%;
                        }

                        .download-btn {
                            display: block;
                            width: 100%;
                            padding: 14px 16px;
                            background: var(--color-white);
                            border: 2px solid var(--color-primary);
                            border-radius: var(--radius-md);
                            font-size: 15px;
                            font-weight: 600;
                            font-family: var(--font-family);
                            text-align: center;
                            text-decoration: none;
                            color: var(--color-primary);
                            cursor: pointer;
                            transition: background var(--transition-fast), color var(--transition-fast), transform var(--transition-fast), box-shadow var(--transition-fast);
                        }

                        .download-btn:hover,
                        .download-btn:focus {
                            background: var(--color-primary);
                            color: var(--color-white);
                            transform: translateY(-2px);
                            box-shadow: var(--shadow-md);
                            outline: none;
                        }
                    </style>
                </head>
                <body>
                    <div class="container">
                        <a href="p/Mountain-Monthly-Nov-2025.pdf" class="download-btn" download>
                            Download November 2025 issue
                        </a>
                        <a href="p/Mountain-Monthly-December-2025.pdf" class="download-btn" download>
                            Download December 2025 issue
                        </a>
                    </div>
                </body>
                </html>
